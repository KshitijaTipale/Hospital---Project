<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} - HMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-hospital-alt"></i> MedCare HMS
        </div>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="/dashboard" class="{{ 'active' if request.path == '/dashboard' else '' }}">
                    <i class="fas fa-home" style="margin-right: 10px;"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="/patients" class="{{ 'active' if request.path == '/patients' else '' }}">
                    <i class="fas fa-user-injured" style="margin-right: 10px;"></i> Patients
                </a>
            </li>
            <li class="nav-item">
                <a href="/appointments" class="{{ 'active' if request.path == '/appointments' else '' }}">
                    <i class="fas fa-calendar-check" style="margin-right: 10px;"></i> Appointments
                </a>
            </li>
            <li class="nav-item">
                <a href="/billing" class="{{ 'active' if request.path == '/billing' else '' }}">
                    <i class="fas fa-file-invoice-dollar" style="margin-right: 10px;"></i> Billing
                </a>
            </li>
        </ul>
        <div class="nav-footer">
            <button onclick="logout()" class="btn-primary" style="background-color: #ef4444;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
